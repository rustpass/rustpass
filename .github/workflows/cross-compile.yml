name: rustpass-cross-compile

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
        os:
          - ubuntu-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo +${{ matrix.toolchain }} build --verbose
      - name: Run tests 
        run: cargo +${{ matrix.toolchain }} test --verbose